<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Захист тварин</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

</head>
<body>
    <script src="js/site.js"></script>

    <main>
        <div class="container">
            <h1 class="text-center">Сайт для захисту тварин(котів та інших)--</h1>
            <h2 style="color: red">Ви не любите котів</h2>

            <button type="button" 
                    data-bs-toggle="modal" data-bs-target="#addModal"
                    class="btn btn-success">
                Додати котика
            </button>

            <div class="row" id="cat_container">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card img-fluid">
                        <img src="images/2.jfif" class="card-img-top" alt="котик">
                        <div class="card-body">
                            <h5 class="card-title">Друзі</h5>
                            <p class="card-text">Як мало треба для дружби.</p>
                            <button type="button" class="btn btn-danger">Видалить</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card img-fluid">
                        <img src="images/1.jpg" class="card-img-top" alt="котик">
                        <div class="card-body">
                            <h5 class="card-title">Справжній козак</h5>
                            <p class="card-text">Кіт Український козак.</p>
                            <button type="button" class="btn btn-danger">Видалить</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card img-fluid">
                        <img src="images/3.jpg" class="card-img-top" alt="котик">
                        <div class="card-body">
                            <h5 class="card-title">Рускій голубий</h5>
                            <p class="card-text">Нормальний кіт для хати</p>
                            <button type="button" class="btn btn-danger">Видалить</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card img-fluid">
                        <img src="images/4.jfif" class="card-img-top" alt="котик">
                        <div class="card-body">
                            <h5 class="card-title">Соня</h5>
                            <p class="card-text">Якщо потрібно поспати</p>
                            <button type="button" class="btn btn-danger">Видалить</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card img-fluid">
                        <img src="images/5.jpg" class="card-img-top" alt="котик">
                        <div class="card-body">
                            <h5 class="card-title">Купання</h5>
                            <p class="card-text">Нормально покупаний кіт</p>
                            <button type="button" class="btn btn-danger">Видалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Modal -->
    <div class="modal" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Додати запис</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="txtTitle" class="form-label">Назва</label>
                        <input type="text" class="form-control" id="txtTitle" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Опис</label>
                        <input type="text" class="form-control" id="txtDescription" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">
                            <img src="images/select.png"
                                 alt="select image"
                                 width="150"
                                 id="selectImage"
                                 style="cursor:pointer" />
                        </label>
                        <input type="file"
                               style="display:none;"
                               class="form-control"
                               id="image">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" id="btnAdd" class="btn btn-primary">Додати</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
